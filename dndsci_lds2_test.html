function select(hero) {
 selected.push(hero)
 select_button_id = hero + "_select"
 deselect_button_id = hero + "_deselect"
 document.getElementById(select_button_id).disabled = true
 document.getElementById(deselect_button_id).disabled = false
 console.log(selected.length)
 if(selected.length == 3) {
  document.getElementById("calc").disabled = false
  for(x in hero_list){
   x_hero = hero_list[x]
   n = x_hero + "_select"
   document.getElementById(n).disabled = true
  }
 }
}
function deselect(hero) {
 selected = selected.filter(x => x != hero)
 select_button_id = hero + "_select"
 deselect_button_id = hero + "_deselect"
 document.getElementById(select_button_id).disabled = false
 document.getElementById(deselect_button_id).disabled = true
 if(selected.length == 2) {
  document.getElementById("calc").disabled = true
  for(x in hero_list){
   x_hero = hero_list[x]
   n = x_hero + "_select"
   document.getElementById(n).disabled = false
  }
  for(x in selected){
   x_hero = selected[x]
   n = x_hero + "_select"
   document.getElementById(n).disabled = true
  }
 }
}
function calculate(){
 key = ""
 for(x in hero_list){
  x_hero = hero_list[x]
  if(selected.includes(x_hero)){
   key = key + x_hero
  }
 }
 winrate = winrates[key]
 console.log(key)
 console.log(winrate)

 document.getElementById("output_text").innerHTML = "You Lost!"
 document.getElementById("story_text").innerHTML = "Your employers don't actually seem surprised.  Of course they didn't win.  NA's international record is now 0:185, despite your best efforts.  You'll still get paid, but hopefully you don't enjoy winning."
 if(Math.random() < winrate){
  document.getElementById("output_text").innerHTML = "You Won!"
 document.getElementById("story_text").innerHTML = "Your employers are ecstatic.  After years of defeats, NA's international record is now 1:184!  "
 }
 if(winrate == 0){
  document.getElementById("story_text").innerHTML = "Even for an NA team against a Korean one, this game doesn't go well.  Your team is systematically dismantled, with no chance to do anything.  Your employers are disappointed: this is even worse than they expected.  Your job may be in danger!"
 }
 document.getElementById("output_text").innerHTML = document.getElementById("output_text").innerHTML + " (your win chance was " + winrate * 100 + "%)."
}
